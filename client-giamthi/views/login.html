<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Hệ thống giám thị</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-header {
        text-align: center;
        margin-bottom: 30px;
      }
      .login-header h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .login-header p {
        color: #666;
        margin: 0;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e1e5e9;
        border-radius: 6px;
        font-size: 16px;
        transition: border-color 0.3s;
        box-sizing: border-box;
      }
      .form-group input:focus {
        outline: none;
        border-color: #28a745;
      }
      .btn {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .alert {
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
      }
      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .demo-info {
        background: #d1ecf1;
        color: #0c5460;
        padding: 15px;
        border-radius: 6px;
        margin-top: 20px;
        font-size: 14px;
      }
      .demo-info h4 {
        margin: 0 0 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>👮‍♀️ Hệ thống giám thị</h1>
        <p>Đăng nhập để quản lý điểm danh</p>
      </div>

      <div id="error-message"></div>

      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Tên đăng nhập:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="btn">🔐 Đăng nhập</button>
      </form>
    </div>

    <script>
      // Hiển thị thông báo lỗi nếu có
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get("error");

      if (error === "1") {
        document.getElementById("error-message").innerHTML =
          '<div class="alert alert-error">❌ Tên đăng nhập hoặc mật khẩu không đúng!</div>';
      }
    </script>
  </body>
</html>
